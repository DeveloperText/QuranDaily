  <body>
    <div class="container" id="container">
      <blockquote>
        <div class="logo">
          <i class="fa fa-pause"></i>
        </div>

        <div class="content en">
          <div class="verse ar">
            بَرَآءَةٌ مِّنَ ٱللَّهِ وَرَسُولِهِۦٓ إِلَى ٱلَّذِينَ عَـٰهَدتُّم
            مِّنَ ٱلْمُشْرِكِينَ
          </div>

          [This is a declaration of] disassociation, from Allah and His
          Messenger, to those with whom you had made a treaty among the
          polytheists.
          <!-- এটা সম্পর্কচ্ছেদ আল্লাহ্‌ ও তাঁর রাসূলের পক্ষ থেকে, সে সব মুশরিকদের
          সাথে, যাদের সাথে তোমরা পারস্পারিক চুক্তিতে আবদ্ধ হয়েছিলে -->
          <span class="reference"> Surah At-Taw'bah: 01 </span>
        </div>
      </blockquote>

      <div class="btn-container">
        <button>Generate <i class="fa fa-sync"></i></button>
      </div>

      <footer>
        <div class="float-left">
          <i class="fas fa-cog"></i>
